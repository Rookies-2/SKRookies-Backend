# mariaDB 접속정보 설정
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_DATABASE:peerflow_db}
spring.datasource.username=${DB_USERNAME:peerflow}
spring.datasource.password=${DB_PASSWORD:peerflow}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 서버 포트
server.port=8080

# N+1 문제 해결을 위한 설정
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# === Avatar upload dir ===
app.avatar-dir=uploads/avatars

# 파일 업로드 크기 제한 해제 (예: 50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB